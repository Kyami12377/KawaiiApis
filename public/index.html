  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #fceaff, #ffd6e8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Tela de carregamento */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffd6e8, #ffe6f0);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    .loader-content {
      text-align: center;
      color: #d6336c;
      animation: fadeIn 0.8s ease-in-out;
    }

    .loader-content .heart {
      font-size: 3rem;
      animation: pulseHeart 1.2s infinite ease-in-out;
      margin-bottom: 1rem;
    }

    .loader-content p {
      font-size: 1.3rem;
    }

    @keyframes pulseHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <!-- TELA DE CARREGAMENTO -->
